<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- Hero -->
    <div class="relative container mx-auto my-96 flex flex-wrap justify-center">
      <!-- Title -->
      <h1 class="text-4xl font-cor">
        Send <span class="text-green-500">Message</span> Via
        <span class="text-gray-700">Kafka</span>
      </h1>
      <!-- Message Bar -->
      <div
        class="flex bottom-0 left-0 right-0 mb-4 mx-auto max-w-screen-xl px-20 py-2 bg-white shadow-lg rounded-xl mr"
      >
        <input
          class="w-full px-20 py-2 text-gray-700 border-b-2 border-gray-300 focus:outline-none focus:border-green-500"
          type="text"
          placeholder="Type a message..."
        />
        <div class="flex items-center justify-center mx-2">
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md"
            type="button"
          >
            Send
          </button>
        </div>
      </div>
      <!-- Messages -->
      <div class="gap-2">
        <div class="flex flex-1 px-8 py-2 rounded-md shadow-lg gap-1">
          <div class="text-green-500">News:</div>
          <div class="text-gray-700">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </div>
          <!-- date -->
          <span class="text-gray-400">
            <time datetime="2020-01-01">Jan 1, 2020</time>
          </span>
        </div>
      </div>
    </div>

    <!-- End Hero -->

    <script type="module" src="src/main.js"></script>
  </body>
</html>
