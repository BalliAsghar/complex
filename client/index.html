<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- Hero -->
    <div class="relative container mx-auto my-96 flex flex-wrap justify-center">
      <!-- Title -->
      <h1 class="text-4xl font-cor">
        Send <span class="text-green-500">Message</span> Via
        <span class="text-gray-700">Kafka</span>
      </h1>
      <!-- Message Bar -->
      <div
        class="flex bottom-0 left-0 right-0 mb-4 mx-auto max-w-screen-xl px-20 py-2 bg-white shadow-lg rounded-xl mr"
      >
        <input
          class="w-full px-20 py-2 text-gray-700 border-b-2 border-gray-300 focus:outline-none focus:border-green-500"
          type="text"
          placeholder="Type a message..."
          x-data
          x-model="$store.app.message"
          @keydown.enter="$store.app.sendMessage()"
        />
        <div class="flex items-center justify-center mx-2">
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md"
            type="button"
          >
            Send
          </button>
        </div>
      </div>
      <!-- Messages -->
      <div x-data>
        <template x-for="message in $store.app.messages">
          <div
            class="grid grid-cols-2 justify-between px-8 py-2 rounded-md shadow-lg gap-1"
          >
            <div class="text-green-500" x-text="message.topic"></div>

            <div class="text-gray-700" x-text="message.text"></div>
            <!-- date -->
            <span class="text-gray-400">
              <time x-text="$store.app.formatDate(message.createdAt)"></time>
            </span>
          </div>
        </template>
      </div>
    </div>

    <!-- End Hero -->

    <script type="module" src="src/main.js"></script>
    <script>
      function formatDate(date) {
        const d = new Date(date);
        return `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
      }
    </script>
  </body>
</html>
