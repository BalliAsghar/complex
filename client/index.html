<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Kafka</title>
  </head>
  <body>
    <div class="container mx-auto my-10 flex flex-wrap justify-center">
      <h1 class="text-4xl font-cor">
        Send <span class="text-green-500">Message</span> Via
        <span class="text-gray-700">Kafka</span>
      </h1>

      <div
        class="flex bottom-0 left-0 right-0 mb-4 mx-auto max-w-screen-xl px-20 py-2 bg-white shadow-lg rounded-xl mr"
      >
        <input
          class="w-full px-20 py-2 text-gray-700 border-b-2 border-gray-300 focus:outline-none focus:border-green-500"
          type="text"
          placeholder="message... and Hit Enter"
          x-data
          autofocus
          x-model="$store.app.message"
          @keydown.enter="$store.app.sendMessage()"
        />
      </div>
    </div>
    <!-- Messages -->
    <div x-data class="grid grid-cols-6 gap-1 container">
      <template x-for="message in $store.app.messages">
        <div
          class="px-8 py-2 rounded-md shadow-lg gap-1 hover:bg-slate-200 hover:cursor-pointer"
        >
          <div class="text-green-500"></div>

          <div
            class="font-edu text-gray-700 font-semibold"
            x-text="message.text"
          ></div>

          <span class="text-gray-400">
            <time x-text="$store.app.formatDate(message.createdAt)"></time>
          </span>
        </div>
      </template>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
