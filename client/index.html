<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- using tailwindcss create a title on top of page in middle -->
    <div class="flex flex-col items-center justify-between h-screen pt-1">
      <div class="text-center">
        <h1 class="text-3xl font-bold">
          Kafka +<span class="text-emerald-500"> MongoDB</span>
        </h1>
        <p
          class="text-xl font-barlow underline"
          x-data
          x-text="$store.title"
        ></p>
        <div class="pt-5"></div>
        <input
          class="bg-transparent border-2 rounded-lg py-3 px-2 text-gray-700 leading-tight focus:outline-none focus:border-emerald-500 w-full"
          type="text"
          placeholder="Message"
          autofocus
          x-model="$store.search"
        />
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
